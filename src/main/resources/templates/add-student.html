<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Assessment Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
<div class="container my-5">
    <h3>Add assessment form</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Student's name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="schoolId" class="col-form-label">School ID</label>
                            <input type="text" th:field="*{schoolId}" class="form-control" id="schoolId" placeholder="">
                            <span th:if="${#fields.hasErrors('schoolId')}" th:errors="*{schoolId}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="instructorName" class="col-form-label">Instructor name</label>
                            <input type="text" th:field="*{instructorName}" class="form-control" id="instructorName" placeholder="">
                            <span th:if="${#fields.hasErrors('instructorName')}" th:errors="*{instructorName}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="instructorEmail" class="col-form-label">Instructor email</label>
                            <input type="text" th:field="*{instructorEmail}" class="form-control" id="instructorEmail" placeholder="">
                            <span th:if="${#fields.hasErrors('instructorEmail')}" th:errors="*{instructorEmail}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="courseName" class="col-form-label">Course name</label>
                            <input type="text" th:field="*{courseName}" class="form-control" id="courseName" placeholder="">
                            <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="semester" class="col-form-label">Semester</label>
                            <input type="text" th:field="*{semester}" class="form-control" id="semester" placeholder="">
                            <span th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
